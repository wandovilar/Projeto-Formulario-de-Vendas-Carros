<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Venda seu carro</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <div class="container">
      <div class="header">
        <h3>Cadastre seu veículo para vender mais rápido !</h3>
      </div>
      <div class="form-container">
        <div class="form-header">
          <p>Formulário</p>
        </div>
        <div class="form-body">
          <h1 class="form-title">Venda fácil o seu carro!</h1>
          <p>
            Descreva as características e marque as opcionais que ele possui
          </p>
          <form>
            <div class="box-input">
              <label for="title"
                >Título do anúncio<span class="required-field">*</span></label
              >
              <input
                type="text"
                name="title"
                id="title"
                class="block"
                placeholder="Um título para anúnciar o seu carro"
                minlength="1"
                maxlength="30"
                required
              />
            </div>

            <div class="box-input">
              <label for="price"
                >Preço<span class="required-field">*</span></label
              >
              <input
                type="number"
                name="price"
                id="price"
                class="block"
                placeholder="Defina um preço"
                minlength="1"
                maxlength="30"
                required
              />
            </div>

            <div class="box-input">
              <label for="description">Descrição do Carro<span class="required-field">*</span></label>

              <textarea
                name="description"
                id="description"
                class="block"
                placeholder="Aqui você coloca os destalhes do veículo, por exemplo: Batido, Arranhado, itens quebrados, etc..."
              >
              </textarea>
            </div>

            <div class="box-input">
              <label for="brand"
                >Marca do veículo<span class="required-field">*</span></label
              >
              <input
                type="text"
                name="brand"
                id="brand"
                class="block"
                placeholder="Digite a marca do veículo"
                required
              />
            </div>

            <div class="box-input">
              <label for="model"
                >Modelo do veículo<span class="required-field">*</span></label
              >
              <input
                type="text"
                name="model"
                id="model"
                class="block"
                placeholder="Digite a modelo do veículo"
                required
              />
            </div>

            <div class="box-input">
              <label for="mileage"
                >Kilometragem<span class="required-field">*</span></label
              >
              <input
                type="number"
                name="mileage"
                id="mileage"
                class="block"
                placeholder="Digite a kilometragem do veículo"
                required
              />
            </div>

            <div class="box-input">
              <label for="purchase_date"
                >Data de compra<span class="required-field">*</span></label
              >
              <input
                type="date"
                name="purchase_date"
                id="purchase_date"
                class="block"
                required
              />
            </div>

            <div class="box-input">
              <p>Tipo de câmbio: <span class="required-field">*</span></p>
              <input type="radio" id="manual" name="gear" />
              <label for="manual">Manual</label>
              <input type="radio" id="auto" name="gear" />
              <label for="auto">Automático</label>
            </div>

            <div class="box-input">
              <p>Opcionais:</p>
              <ul class="optional-list">
                <li>
                  <input
                    type="checkbox"
                    name="optional[]"
                    id="airbag"
                    value="airbag"
                  />
                  <label for="airbag">Airbag</label>
                </li>
                <li>
                  <input
                    type="checkbox"
                    name="optional[]"
                    id="alarm"
                    value="alarm"
                  />
                  <label for="alarm">Alarme</label>
                </li>
                <li>
                  <input type="checkbox" name="optional[]" id="ac" value="ac" />
                  <label for="ac">Ar Condicionado</label>
                </li>
                <li>
                  <input
                    type="checkbox"
                    name="optional[]"
                    id="reverse_camera"
                    value="reverse_camera"
                  />
                  <label for="reverse_camera">Câmera de Ré</label>
                </li>
              </ul>

              <ul class="optional-list">
                <li>
                  <input
                    type="checkbox"
                    name="optional[]"
                    id="lane_assist"
                    value="lane_assist"
                  />
                  <label for="lane_assist">Assistente de Pista </label>
                </li>

                <li>
                  <input
                    type="checkbox"
                    name="optional[]"
                    id="keyless"
                    value="keyless"
                  />
                  <label for="keyless">Partida keyless</label>
                </li>

                <li>
                  <input
                    type="checkbox"
                    name="optional[]"
                    id="smartphone"
                    value="smartphone"
                  />
                  <label for="smartphone">Integração com Celular</label>
                </li>

                <li>
                  <input
                    type="checkbox"
                    name="optional[]"
                    id="leather_seat"
                    value="leather_seat"
                  />
                  <label for="leather_seat">Banco de Couro</label>
                </li>
              </ul>
            </div>

            <div class="box-input">
              <p>Fotos do Carro: <span class="required-field">*</span></p>
              <input
                type="file"
                multiple
                accept="image/png, image/jpg"
                id="images"
                name="images"
                required
              />
            </div>

            <!-- LIMPAR / ENVIAR ARQUIVOS -->
            <input type="reset" name="reset" value="Limpar" class="btn-reset" />
            <input type="submit" value="Enviar" class="btn-submit" />
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
